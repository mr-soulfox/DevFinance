<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souls Finance | Acesso</title>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="shortcut icon" href="../assets/icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body id="body">
    <div class="center">
        SOULS<img src="../assets/icon.png" alt="logo"/>FINANCE
    </div>

    <main class="main-container">
        <sectio class="main">
            <div class="login" style="display: none;">
                <!-- Login -->
                Login
            </div>
            
            <div class="register-login">
                <!-- Register -->
                <img src="../assets/iconUserDefault.svg" alt="User Image">

                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Nome" maxlength="60"/>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Exemplo@gmail.com">

                <label for="password">Senha:</label>
                <input type="password" name="senha" id="password" maxlength="30">

                <button>Cadastrar</button>
            </div>
        </section>
    </main>
</body>
</html>
