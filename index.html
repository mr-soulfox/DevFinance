<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souls Finance</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="header">
            <div class="logo">
                <!-- Logo -->
                <a href="#">
                    <img src="./assets/icon.png" alt="Logo"/>
                </a>
                <span>Souls Finance</span>
            </div>

            <div class="user">
                <!-- User -->
                <img src="./assets/iconUserDefault.svg" alt="UserImg">

                <!-- Config button -->
                <div class="config" id="config">
                    <img src="./assets/gearUser.svg" alt="Config" id="gearUser">
                </div>
            </div>
        </section>

        <aside>
            <section class="userMenu" id="userMenu">
                <div class="logged" id="logged">
                    <!-- Logged -->
                    <span>Perfil: </span><br/>
                    <small id="userName"></small>
                    <small id="userEmail"></small>
                </div>

                <div class="not-logged" id="notLogged">
                    <!-- Not logged -->
                    <button onclick="document.location.href = 'pages/entrace.html'">Entrar</button>
                </div>
            </section>
        </aside>
    </header>

    <main>
        <header>
            <section class="cards-container">
                <div class="cards">
                    <div>
                        <span>Entrada</span>
                        <img src="./assets/addTransaction.svg" alt="Add" onclick="modal('Entrada')"/>
                    </div>
                    <span id="entry">R$ 0,00</span>
                </div>
                <div class="cards">
                    <div>
                        <span>Saida</span>
                        <img src="./assets/addTransaction.svg" alt="Add" onclick="modal('Saida')"/>
                    </div>
                    <span id="exit">- R$ 0,00</span>
                </div>
                <div class="cards">
                    <span>Total</span>
                    <span id="total">R$ 0,00</span>
                </div>
            </section>
        </header>
        <footer class="historyContainer">
            <h1>Historico de transaçoes:</h1>
            <div class="table-header">
                <span>Descrição</span>
                <span>Valor</span>
                <span>Data</span>
            </div>
            <section class="history">
                <!-- Add history here by JavaScript -->
            </section>
        </footer>
    </main>

    <aside id="containerModal">
        <section class="modal" id="modal">
            <img src="./assets/close.svg" alt="close" onclick="modal('')"/>
            <h1>Nova transação <small id="typeModal">(???)</small></h1>

            <small style="color: red;" id="error"><!--Show error--></small>

            <div class="inputsModal">
                <input type="text" name="description" id="description" maxlength="60" placeholder="Descrição"/>
                <input type="text" name="value" maxlength="16" id="value" placeholder="R$ 0,00"/>
                <input type="date" name="date" id="date"/>  
            </div>

            <div class="buttonsModal">
                <button id="cancel" onclick="modal('')">CANCELAR</button>
                <button id="save" form="form" onclick="save()">SALVAR</button>
            </div>
        </section>
    </aside>

    <footer class="footer">
        <div>
            <span>Feito com ❤ por <a href="https://github.com/mr-soulfox" target="_blank" rel="noreferrer" >Marcos Paulo</a> - 2021 </span>
        </div>
    </footer>

    <script src="./scripts/events.js"></script>
    <script src="./scripts/mainPage/transaction.js"></script>
</body>
</html>
